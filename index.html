<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Clock</title>
</head>
<body>
  <nav class="navigation">
    <div class="container">
      <div>Menu</div>
      <img src="https://img.icons8.com/material-rounded/48/000000/expand-arrow.png"/>
    </div>
    <div class="menu hidden">
      <label>
        12 hours mode
        <input type="checkbox" name="time-12/24">
        <img alt="checkbox-icone" src="./assets/checkbox_unchecked.ico">
      </label>
      <label>
        Show minutes
        <input class="checked" type="checkbox" name="time-seconds">
        <img alt="checkbox-icone" src="./assets/checkbox_checked.ico">
      </label>
      <label>
        Show seconds
        <input type="checkbox" name="time-seconds">
        <img alt="checkbox-icone" src="./assets/checkbox_unchecked.ico">
      </label>
      <label>
        Show milliseconds
        <input type="checkbox" name="time-milliseconds">
        <img alt="checkbox-icone" src="./assets/checkbox_unchecked.ico">
      </label>
      <label>
        Show data
        <input class="checked" type="checkbox" name="time-data">
        <img alt="checkbox-icone" src="./assets/checkbox_checked.ico">
      </label>
    </div>
  </nav>
  <section class="digital-clock">
    <div class="clock">
      <span class="hour-24"></span>
      <span class="hour-12 hidden"></span>
      <span class="minutes"></span>
      <span class="seconds hidden"></span>
      <span class="milliseconds hidden"></span>
    </div>
    <div class="date-container">
      <div class="day"></div>
      <div class="date"></div>
    </div>
  </section>
  <section class="analog-clock clock hidden">
    Analog clock
  </section>
  <footer>
    <div class="mode checked">
      Digital clock
    </div>
    <div class="mode">
      Classic clock
    </div>
  </footer>
  <script src="./build/out.js"></script>
</body>
</html>
